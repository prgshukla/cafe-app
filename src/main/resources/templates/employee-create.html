<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom External CSS -->
    <link rel="stylesheet" href="/css/employee-create.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-white" href="#">Cafe Management</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                 <li class="nav-item"><a class="nav-link text-white" href="admin-dashboard">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="aboutus">About</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contactus">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="employee-create">Add Employee</a>
        <a href="employee-update">Update Employee</a>
        <a href="employee-view-all">View All Employees</a>
        <a href="employee-delete">Delete Employee</a>
        <a href="#">Admin Profile</a>
        <a href="#">Forgot Password</a>
        <a href="/">Log Out</a>
     </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>Create Employee</h1>

            <!-- Employee Logo -->
            <!-- <img src="https://www.shutterstock.com/image-vector/young-smiling-man-barista-wearing-600nw-2144413105.jpg" class="img-fluid mb-4" alt="Employee Logo" style="max-width: 150px;">
 -->
            <!-- Success or Error Message -->
            <div th:if="${message}" class="alert alert-info" role="alert">
                <p th:text="${message}"></p>
            </div>

            <!-- Create Employee Form -->
            <form action="/employee-create" method="post" class="shadow p-4 rounded bg-light">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
        
         
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
