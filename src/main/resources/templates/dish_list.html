<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dishes</title>
    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="/css/dish_list.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Cafe Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/employee-dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/employee-dashboard/orders">Orders</a></li>
                <li class="nav-item"><a class="nav-link" href="/employee-dashboard/dishes">Dishes</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/employee-dashboard/orders">Place Order</a>
        <a href="/employee-dashboard/view-orders">View Orders</a>
        <a href="/employee-dashboard/dishes/list">View All Dishes</a>
        <a href="/employee-dashboard/dishes/add">Add New Dish</a>
        <a href="#">View Profile</a>
        <a href="/">Log Out</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container my-5">
            <h2 class="text-center mb-4">Dish List</h2>
            <a href="/employee-dashboard/dishes/add" class="btn btn-primary mb-4">Add New Dish</a>
            <div class="row">
                <!-- Loop through each dish and display it in a card -->
                <div class="col-md-4 mb-4" th:each="dish : ${dishes}">
                    <div class="card">
                        <img th:src="@{${dish.imageUrl}}" class="card-img-top" alt="Dish Image" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${dish.name}"></h5>
                            <p class="card-text" th:text="${dish.description}"></p>
                            <p class="card-text"><strong>Price:</strong> â‚¹<span th:text="${dish.price}"></span></p>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/employee-dashboard/dishes/update/{id}(id=${dish.id})}" class="btn btn-warning btn-sm">Update</a>
                            <a th:href="@{/employee-dashboard/dishes/delete/{id}(id=${dish.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this dish?')">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
