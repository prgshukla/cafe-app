<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Dish</title>
    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="/css/add_dish.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Cafe Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/employee-dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/employee-dashboard/orders">Orders</a></li>
                <li class="nav-item"><a class="nav-link" href="/employee-dashboard/dishes">Dishes</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/employee-dashboard/orders">Place Order</a>
        <a href="/employee-dashboard/view-orders">View Orders</a>
        <a href="/employee-dashboard/dishes/list">View All Dishes</a>
        <a href="/employee-dashboard/dishes/add">Add New Dish</a>
        <a href="#">View Profile</a>
        <a href="/">Log Out</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container my-5">
            <h2 class="text-center mb-4">Add New Dish</h2>
            <form th:action="@{/employee-dashboard/dishes/add}" th:object="${dish}" method="post">
                <div class="form-group">
                    <label for="name">Dish Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" th:field="*{description}" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" required />
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-success">Add Dish</button>
            </form>
        </div>
    </div>

</body>
</html>
